    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    const db = getFirestore(app);
    
    //----- Logout code start	  
    document.getElementById("logout").addEventListener("click", function() {
      signOut(auth).then(() => {
        // Sign-out successful.
        console.log('Sign-out successful.');
        alert('Sign-out successful.');
        window.location.href = "./index.html"; 
      }).catch((error) => {
        // An error happened.
        console.log('An error happened.');
      });		  		  
    });//----- End
    
    //----- Read data
    const vgames = collection(db, "videogames");

    const tbody = document.getElementById("tbody");
    let dataTableInitialized = false;

    function initializeDataTable() {
      if (!dataTableInitialized) {
        $('#myTable').DataTable({
          order: [[4, "desc"]]
        });
        dataTableInitialized = true;
      }
    }
    
    onSnapshot(vgames, (querySnapshot) => {
      let tableRows = "";

      querySnapshot.forEach((queryDoc) => {
        tableRows += `
          <tr>
            <td>${queryDoc.data().name}</td>
            <td>${queryDoc.data().year}</td>
            <td>${queryDoc.data().publisher}</td>
            <td>${queryDoc.data().genre}</td>
            <td>${queryDoc.data().sales}</td>
            <td>
              <button type="button" class="btn btn-warning btn-sm edit" data-id="${queryDoc.id}"><i class="ri-edit-2-fill"></i></button>
              <button type="button" class="btn btn-danger btn-sm delete" data-id="${queryDoc.id}"><i class="ri-delete-bin-6-fill"></i></button>
            </td>
          </tr>
        `;
      });
      tbody.innerHTML = tableRows;
      
      initializeDataTable();
      addDeleteListeners(); // Add event listeners to delete buttons
      addEditListeners(); // Add event listeners to edit buttons
    });    
    
    //----- Create Data    
    const addDataForm = document.getElementById("addData");
    
    addDataForm.addEventListener("submit", function(e) {
      e.preventDefault();
    
      var name = document.getElementById("inputName").value;
      var publisher = document.getElementById("inputPublisher").value;
      var year = document.getElementById("inputYear").value;
      var genre = document.getElementById("inputGenre").value;
      var sales = document.getElementById("inputSales").value;
    
      const videogameRef = collection(db, "videogames")
      try {
        const newVGRef = addDoc(videogameRef, {
          name: name,
          publisher: publisher,
          year: year,
          genre: genre,
          sales: sales
        })
        console.log("Document written with ID: ", newVGRef.id);
        setTimeout(() => {
          document.location.reload();
        }, 1000);
      } catch (error) {
        console.log(error)
      }
    });//------ End

    //----- Delete data
    async function deleteData(docId) {
      try {
        await deleteDoc(doc(db, "videogames", docId));
        alert("Document successfully deleted!")
        setTimeout(() => {
          document.location.reload();
        }, 500);
      } catch (error) {
        console.error("Error deleting document: ", error);
      }
    }

    function addDeleteListeners() {
      const deleteButtons = document.querySelectorAll(".delete");

      deleteButtons.forEach((button) =>
        button.addEventListener("click", (event) => {
          const docId = event.target.closest("button").dataset.id;
          deleteData(docId);
        })
      );
    };//------ End

    //----- Edit data
    function addEditListeners() {
      const editButtons = document.querySelectorAll(".edit");

      editButtons.forEach((button) =>
        button.addEventListener("click", (event) => {
          const docId = event.target.closest("button").dataset.id;
          showEditModal(docId);
        })
      );
    }

    async function showEditModal(docId) {
      try {
        const docRef = doc(db, "videogames", docId);
        const docSnapshot = await getDoc(docRef);
        const data = docSnapshot.data();

        // Populate the input fields with the current data
        document.getElementById("editInputName").value = data.name;
        document.getElementById("editInputPublisher").value = data.publisher;
        document.getElementById("editInputYear").value = data.year;
        document.getElementById("editInputGenre").value = data.genre;
        document.getElementById("editInputSales").value = data.sales;

        // Store the document ID in a hidden input field
        const hiddenInput = document.createElement("input");
        hiddenInput.type = "hidden";
        hiddenInput.id = "editDocId";
        hiddenInput.value = docId;
        document.getElementById("editData").appendChild(hiddenInput);

        // Show the edit modal
        const editDataModal = new bootstrap.Modal(document.getElementById("editData-modal"));
        editDataModal.show();
      } catch (error) {
        console.error("Error getting document: ", error);
      }
    }

    async function updateData(docId, updatedData) {
      try {
        const docRef = doc(db, "videogames", docId);
        await updateDoc(docRef, updatedData);
        console.log("Document successfully updated!");
        setTimeout(() => {
          document.location.reload();
        }, 500);
      } catch (error) {
        console.error("Error updating document: ", error);
      }
    }

    document.getElementById("saveChanges").addEventListener("click", async () => {
      const docId = document.getElementById("editDocId").value;

      const updatedData = {
        name: document.getElementById("editInputName").value,
        publisher: document.getElementById("editInputPublisher").value,
        year: document.getElementById("editInputYear").value,
        genre: document.getElementById("editInputGenre").value,
        sales: document.getElementById("editInputSales").value,
      };
      await updateData(docId, updatedData);
    });//----- End

  </script>
